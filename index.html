<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k1no.fun</title>
    <link rel="icon" type="image/x-icon" href="icons/logo.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a class="logo" href="#">k1no.fun</a>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="search by">
    </div>
    
    <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="scripts">scripts</button>
        <button class="filter-btn" data-filter="models">models</button>
        <button class="filter-btn" data-filter="anims">anims</button>
    </div>
    
    <div class="items-grid" id="itemsGrid">
    </div>

    <footer>
        <p>If you have any copyright claims, please write to the contact email address <button class="inline-button" onclick="navigator.clipboard.writeText('contact@mail');">contact@mail</button></p>
        <p>2025 by <button class="inline-button" onclick="window.open('https://www.roblox.com/users/2254875642/profile');">kino</button></p>
    </footer>

    <svg viewBox="0 0 1920 1080" xmlns='http://www.w3.org/2000/svg'>
        <filter id='noiseFilter'>
            <feTurbulence 
            type='fractalNoise' 
            baseFrequency='0.6' 
            numOctaves='3' 
            stitchTiles='stitch' />

        </filter>
        <rect width='100%' height='100%' filter='url(#noiseFilter)' />
    </svg>
    <canvas id="gradientCanvas"></canvas>
    <script src="item-cards.js"></script>
    <script src="gradient.js"></script>
    <script src="search-select.js"></script>
</body>
</html>
